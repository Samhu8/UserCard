<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="topBox"></div>
        <div class="overall">
            <div class="main">
                <img src="./Assests/user-circle.png" alt="User Image" class="picture">
                <h1>Jane Doe</h1>
            </div>
            <div class="location">
                <img src="./Assests/map-marker.png" alt="map marker" class="map">
                <h3>Seattle</h3>
            </div>
            <div class="attributes">
                <p class="dev">Developer</p>
                <p class="eng">Engineer</p>
                <p class="ps">Problem Solver</p>
            </div>
            <p class="master">Master of shadows and the Internet!</p>
            <div class="adjustments">
                <img src="./Assests/gear.png" alt="gear" class="gear-picture">
                <a href="#" class="edit-profile">edit profile</a>
            </div>
        </div>
    </div>   
</body>
</html>
